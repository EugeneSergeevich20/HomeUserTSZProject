<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleProject.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Профиль</title>
</head>
<body>
    <div class="navigationBar">
        <img class="logoMini" src="/Img/logo.jpg">
        <ul id="menu">
            <li><a href="./theAccrualsPage.html">Начисления</a></li>
            <li><a th:href="@{/auth/home}">Показания</a></li>
            <li><a href="./theApplicationsPage.html">Заявки</a></li>
            <li><a href="./theServicesPage.html">Услуги</a></li>
            <li><a href="./theNewsPage.html">Новости</a></li>
        </ul>
        <a href="./profile.html">
            <img class="imgAva" src="/Img/ava.jpg">
        </a>
        <span class="textNumber" th:text="${clientDetails.phone}">
        </span>
        <a th:href="@{/auth/login}">
            <img class="materialSymbolsOutlined" src="/Img/logoOut.png"/>
        </a>
    </div>
    <h3 class="titlePage">Профиль</h3>
    <div class="containerContentBlock">
        <div>
            <div class="containerMainNews">
                <div class="container-1-3">
                    <h3 class="headlineMainNews">Фамилия</h3>
                    <input class="inputProfile"
                           type="text"
                           th:value="${clientDetails.surname}"
                    ></input>
                </div>
                <div class="container-1-3">
                    <h3 class="headlineMainNews">Имя</h3>
                    <input class="inputProfile"
                           type="text"
                           th:value="${clientDetails.name}"></input>
                </div>
                <div class="container-1-3">
                    <h3 class="headlineMainNews">Отчество</h3>
                    <input class="inputProfile"
                           type="text"
                           th:value="${clientDetails.patronymic}"></input>
                </div>
            </div>
        </div>
    </div>
    <div class="containerContentBlock">
        <div>
            <div class="containerMainNews">
                <div class="container-1-3">
                    <h3 class="headlineMainNews">Улица</h3>
                    <input class="inputProfile" placeholder="Николай Панова"></input>
                </div>
                <div class="container-1-3">
                    <h3 class="headlineMainNews">Дом</h3>
                    <input class="inputProfile" placeholder="64"></input>
                </div>
                <div class="container-1-3">
                    <h3 class="headlineMainNews">Корпус</h3>
                    <input class="inputProfile" placeholder="2"></input>
                </div>
                <div class="container-1-3">
                    <h3 class="headlineMainNews">Квартира</h3>
                    <input class="inputProfile" placeholder="115"></input>
                </div>
            </div>
        </div>
    </div>
    <div class="containerContentBlock">
        <div>
            <div class="containerMainNews">
                <div class="container-1-3">
                    <h3 class="headlineMainNews">№ лицевого счета</h3>
                    <input class="inputProfile" placeholder="1234567890"></input>
                </div>
                <div class="container-1-3">
                    <h3 class="headlineMainNews">Электронная почта</h3>
                    <input class="inputProfile"
                           type="text"
                           th:value="${clientDetails.email}"></input>
                </div>
            </div>
        </div>
    </div>
    <button class="buttonTestimoryTwo">
        <a class="textButtonTestimoryTwo">Изменить данные</a>
    </button>
</body>
</html>
